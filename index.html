<!doctype html>
<html>
<head >
    <title>Docler Holdings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

    <!-- scripts -->
    <script src= "https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src= "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src= "https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body >
<!-- header -->
<header>
    <ul class="pills">
        <li class="active"><a data-toggle="pill" href="#contentWrapper">Chatroom</a></li>
        <li><a data-toggle="pill" href="#photos">Photos</a></li>
        <li><a data-toggle="pill" href="#settings">Settings</a></li>
    </ul>
</header>
<div class="tab-content">
<!-- chat room -->

<div id="contentWrapper" class="tab-pane fade in active">
    <div id="usernameWrap">
        <p id="usernameError"></p>
        <form id="setUsername">
            <input class="message" id="username" placeholder="Enter your Username"/>
            <input class="button" type="submit" value="GET IN"/>
        </form>
    </div>

    <div id="chatWrapper">
        <ul id="chat"></ul>
        <form id="send-message">
            <input class="message" type="text" id="message" placeholder="Type a message" autocomplete="off" />
            <input class="button" type="submit" value="SEND"/>
        </form>
    </div>
</div>

<!-- photos -->

<div id="photos" class="tab-pane fade">

    <div id="img-slider" class="carousel slide">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active"><img src=http://lorempixel.com/1200/600/city/1/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/2/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/3/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/4/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/5/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/6/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/7/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/8/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/9/></div>
            <div class="item"><img src=http://lorempixel.com/1200/600/city/10/></div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#img-slider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#img-slider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>
</div>

<!-- settings -->

<div id="settings" class="tab-pane fade">
    <h1>Settings</h1>
    <div id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#photoSetting">Photo Settings</a>
                </h4>
            </div>
            <div id="photoSetting" class="panel-collapse in collapse">
                <div class="panel-body">
                    <label for="widVal">Width:</label>
                    <div id="widVal">1200</div>
                    <div id="width"></div>
                    <label for="higVal">Height:</label>
                    <div id="higVal">600</div>
                    <div id="height"></div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#chatSetting">Chat Settings</a>
                </h4>
            </div>
            <div id="chatSetting" class="panel-collapse collapse">
                <div class="panel-body">
                    <form id="updateUsername" class="text-center">
                        <input type="text" class="message" id="newUsername" placeholder="Type in your new username" />
                        <input type="button" class="button" value="UPDATE" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- more scripts -->
<script src="/socket.io/socket.io.js"></script>
<script src="js/mainApp.min.js"></script>
</body>
</html>
